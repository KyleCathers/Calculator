<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="topRow"></div>
            <div class="bottomRow"></div>
        </div>
        <div class="row2">
            <div id="seven" class="number button">7</div>
            <div id="eight" class="number button">8</div>
            <div id="nine" class="number button">9</div>
            <div id="add" class="operator button">+</div>
        </div>
        <div class="row3">
            <div id="four" class="number button">4</div>
            <div id="five" class="number button">5</div>
            <div id="six" class="number button">6</div>
            <div id="subtract" class="operator button">-</div>
        </div>
        <div class="row4">
            <div id="one" class="number button">1</div>
            <div id="two" class="number button">2</div>
            <div id="three" class="number button">3</div>
            <div id="multiply" class="operator button">ร</div>
        </div>
        <div class="row5">
            <div id="zero" class="number button">0</div>
            <div id="clear" class="button">clear</div>
            <div id="divide" class="operator button">รท</div>
        </div>
    </div>
</body>
</html>
